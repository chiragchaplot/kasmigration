<mat-card>
    <b><span>Student Applications</span></b>
    <!-- <button mat-flat-button color="primary" class="float-right" (click)="handleDownloadAction()">Add Consultant</button> -->
    <button mat-flat-button color="primary" class="float-right" (click)="handleDownloadAction()">Download Data</button>
</mat-card>
<hr>
<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>
<div class="response_table">
    <!-- ['applicationid','name','course','universityname','applicationstage'] -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="applicationid">
            <th mat-header-cell *matHeaderCellDef> Application ID</th>
            <td mat-cell *matCellDef="let element">{{element.applicationid}}</td>
        </ng-container>
        <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef> Course</th>
            <td mat-cell *matCellDef="let element">{{element.course}}</td>
        </ng-container>
        <ng-container matColumnDef="universityname">
            <th mat-header-cell *matHeaderCellDef> University Name</th>
            <td mat-cell *matCellDef="let element">{{element.universityname}}</td>
        </ng-container>
        <ng-container matColumnDef="applicationstage">
            <th mat-header-cell *matHeaderCellDef> Application Stage</th>
            <td mat-cell *matCellDef="let element">{{element.applicationstage}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
    </table>
</div>
