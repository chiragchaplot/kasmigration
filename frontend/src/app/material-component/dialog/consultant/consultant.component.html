<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">Add Consultant</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="consultantForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="consultantForm.controls.name.touched && consultantForm.controls.name.invalid">
                    <span *ngIf="consultantForm.controls.name.errors.required">This field is mandatory</span>
                    <span *ngIf="consultantForm.controls.name.errors.pattern">Invalid</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="consultantForm.controls.email.touched && consultantForm.controls.email.invalid">
                    <span *ngIf="consultantForm.controls.email.errors.required">This field is mandatory</span>
                    <span *ngIf="consultantForm.controls.email.errors.pattern">Invalid</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Contact Number</mat-label>
                <input matInput formControlName="contactNumber" required>
                <mat-error *ngIf="consultantForm.controls.contactNumber.touched && consultantForm.controls.contactNumber.invalid">
                    <span *ngIf="consultantForm.controls.contactNumber.errors.required">This field is mandatory</span>
                    <span *ngIf="consultantForm.controls.contactNumber.errors.pattern">Invalid</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
    [disabled]="!(consultantForm.valid && consultantForm.dirty)">Save</button>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
