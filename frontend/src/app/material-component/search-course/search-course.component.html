<mat-card>
    <b><span>Search Course</span></b>
    <button mat-flat-button color="primary" class="float-right" (click)="handleDownloadAction()">Download Data</button>
</mat-card>
<hr>
<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>

<div class="response_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
    
        <ng-container matColumnDef="university">
            <th mat-header-cell *matHeaderCellDef>University</th>
            <td mat-cell *matCellDef="let element">{{element.university}}</td>
        </ng-container>
    
        <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef>Level</th>
            <td mat-cell *matCellDef="let element">{{element.level}}</td>
        </ng-container>

        <ng-container matColumnDef="cricos">
            <th mat-header-cell *matHeaderCellDef>CRICOS Code</th>
            <td mat-cell *matCellDef="let element">{{element.cricos}}</td>
        </ng-container>
    
        <ng-container matColumnDef="apply">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                
                <button mat-icon-button color="primary" matTooltip="Apply" (click)="handleApplyAction(element)">
                    <mat-icon>touch_app</mat-icon>
                </button>
                <button mat-icon-button color="primary" matTooltip="View More Information" (click)="viewMoreInformation(element)">
                    <mat-icon>visibility</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
    </table>
    </div>
