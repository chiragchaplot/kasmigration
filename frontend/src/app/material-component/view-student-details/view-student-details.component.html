<mat-card>
    <b><span>List of all active students</span></b>
    <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">Download Data</button>
</mat-card>
<hr>
<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>
<div class="response_table">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="contact_number">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element" class="action-link">
            <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <!-- <button mat-icon-button color="primary" matTooltip="Delete" (click)="handleDeleteAction(element)">
                <mat-icon>delete</mat-icon>
            </button> -->
            <mat-slide-toggle (change)="onChange($event.checked,element.id)" matTooltip="Activate or Deactivate"
                [checked]="element.status"></mat-slide-toggle>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
</table>
</div>
